<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Teacher Signup</title>
</head>
<body>

<div class="container">
    <div class="logo">
        <h1>SBU Connect</h1>
        <p>Teacher Signup</p>
    </div>

    <form id="teacherSignupForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="teacherName" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="teacherEmail" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="teacherPassword" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="teacherConfirmPassword" required>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

    <div class="back-link">
        <a href="signup-options.html">‚Üê Back</a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
